<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/user.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <title>HiCare Tracker | All requests</title>

</head>

<body>
  <div class="container">

    <header>
      <!-- Navigation -->
      <nav class="nav">

        <div class="nav--brand">
          <h4>HiCare Tracker</h4>
        </div>

        <form class="nav--search flex">
          <input class="nav--search-input" type="text" name="search" placeholder="search">
          <button type="submit">
            <svg class="nav--icon">
              <use xlink:href="../icons/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <div class="flex">
          <svg class="nav--icon avatar">
            <use xlink:href="../icons/sprite.svg#icon-account_circle"></use>
          </svg>
          <span>username</span>
        </div>

      </nav>
      <!-- End of navbar -->
    </header>
    <!-- End of header -->


    <div class="content">
      <div class="main">

      </div>
      <!-- End of .main -->

    </div>
    <!-- End of .content -->

    <footer>
      <div class="nav">
        <p class="flex">
          <span>
            <svg class="nav--icon">
              <use xlink:href="../icons/sprite.svg#icon-copyright"></use>
            </svg>
          </span>All rights reserved
        </p>

        <div class="contact--item">
          <p class="flex">
            <span>
              <svg class="nav--icon">
                <use xlink:href="../icons/sprite.svg#icon-phone"></use>
              </svg>
            </span> +254798654321</p>
        </div>

        <div class="contact--item">
          <p class="flex">
            <span>
              <svg class="nav--icon">
                <use xlink:href="../icons/sprite.svg#icon-mail_outline"></use>
              </svg>
            </span> info@hicaretracker.com</p>
        </div>


    </footer>
    <!-- End of footer -->
    </div>
    <!-- End of .container -->


</body>

</html>
