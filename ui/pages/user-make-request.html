<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/user.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>HiCare Tracker | Make request form</title>

</head>

<body>
    <div class="container">

        <header>

            <!-- Navigation -->
            <nav class="nav">

                <div class="nav--brand container--item">
                    <h4>HiCare Tracker</h4>
                </div>

                <form class="container--item flex">
                    <input class="nav--search-input" type="text" name="search" placeholder="search">
                    <button class="search--button" type="submit">
                        <svg class="nav--icon">
                            <use xlink:href="../icons/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>

                <a class="nav--link flex" href="user-make-request.html">
                    <span>
                        <svg class="nav--icon">
                            <use xlink:href="../icons/sprite.svg#icon-add_circle"></use>
                        </svg>
                    </span> Make request</a>

                <a class="nav--link flex" href="user_all_requests.html">
                    <span>
                        <svg class="nav--icon">
                            <use xlink:href="../icons/sprite.svg#icon-toc"></use>
                        </svg>
                    </span>All requests</a>

                <div class="flex nav--link">
                    <svg class="nav--icon avatar">
                        <use xlink:href="../icons/sprite.svg#icon-account_circle"></use>
                    </svg>
                    <span>username</span>
                </div>

            </nav>
            <!-- End of navbar -->
        </header>
        <!-- End of header -->


        <!-- Main content -->

        <div class="main flex">

            <div class="content card flex">
                
                <!-- title -->
                <div class="title">
                    <h1>Request Form</h1>
                </div>

                <!-- body -->
                <div>
                    <!-- Form -->
                    <form class="form--request flex--column" action="user_all_requests.html">

                        <div class="form--item flex">
                            <div class="form--input-label">
                                <p>
                                    <strong>Title:</strong>
                                </p>
                            </div>
                            <div class="form--input-type">
                                <input class="input--text" type="text" name="title" placeholder="e.g. Leaking water pipe">
                            </div>
                        </div>

                        <div class="form--item flex">
                            <div class="form--input-label">
                                <p>
                                    <strong>Service:</strong>
                                </p>
                            </div>
                            <div class="form--input-type ">
                                <input type="radio" name="service_type" value="repair"> Repair
                                <br>
                                <input type="radio" name="service_type" value="maintenance"> Maintenance
                            </div>
                        </div>

                        <div class="form--item flex">
                            <div class="form--input-label">
                                <p>
                                    <strong>Description:</strong>
                                </p>
                            </div>
                            <div class="form--input-type">
                                <textarea class="input--text" name="description" cols="30" rows="5" placeholder="Details..."> </textarea>
                            </div>
                        </div>

                        <div class="form--item flex">
                            <div class="form--input-label">
                                <p>
                                    <strong>Category:</strong>
                                </p>
                            </div>
                            <div class="form--input-type">
                                <select name="category" id="category">
                                    <option value="electrical">Electrical</option>
                                    <option value="plumbing">Plumbing</option>
                                    <option value="machines/equipment">Machines/equipment</option>
                                    <option value="floor/wall/ceiling">floor/wall/ceiling</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form--item flex">
                            <div class="form--input-label">
                                <p>
                                    <strong>Area:</strong>
                                </p>
                            </div>
                            <div class="form--input-type">
                                <input class="input--text" type="text" name="area" placeholder="e.g. Block A, basement">
                            </div>
                        </div>

                    </form>
                    <!-- End of form -->
                </div>
                <!-- End of .content body -->

                <button class="submit--button card" type="submit">Submit</button>
            </div>
            <!-- End of .content -->

        </div>
        <!-- End of .main -->

        <!-- footer -->
        <footer>
            <div class="nav">
                <p class="flex">
                    <span>
                        <svg class="nav--icon-primary">
                            <use xlink:href="../icons/sprite.svg#icon-copyright"></use>
                        </svg>
                    </span>All rights reserved
                </p>

                <div class="container--item">
                    <p class="flex">
                        <span>
                            <svg class="nav--icon-primary">
                                <use xlink:href="../icons/sprite.svg#icon-phone"></use>
                            </svg>
                        </span> +254798654321</p>
                </div>

                <div class="container--item">
                    <p class="flex">
                        <span>
                            <svg class="nav--icon-primary">
                                <use xlink:href="../icons/sprite.svg#icon-mail_outline"></use>
                            </svg>
                        </span> info@hicaretracker.com</p>
                </div>
            </div>

        </footer>
        <!-- End of footer -->

    </div>
    <!-- End of .container -->

</body>

</html>
